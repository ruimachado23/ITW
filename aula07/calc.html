<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container" style="width:fit-content; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
        <div class="card-header" style="height:50px;"></div>
        <div class="card body" style="width:400px;">
            <div style="width: fit-content; margin:auto">
                <div class="row my-2">
                    <button type="button" class="btn btn-secondary mx-2 tecla">1</button>
                    <button type="button" class="btn btn-secondary mx-2 tecla">2</button>
                    <button type="button" class="btn btn-secondary mx-2 tecla">3</button>
                    <button type="button" class="btn btn-secondary mx-2 tecla">+</button>  
                </div>
                <div class="row my-2">
                    <button type="button" class="btn btn-secondary mx-2 tecla">4</button>
                    <button type="button" class="btn btn-secondary mx-2 tecla">5</button>
                    <button type="button" class="btn btn-secondary mx-2 tecla">6</button> 
                    <button type="button" class="btn btn-secondary mx-2 tecla">-</button>
                </div>
                <div class="row my-2">
                    <button type="button" class="btn btn-secondary mx-2 tecla">7</button>
                    <button type="button" class="btn btn-secondary mx-2 tecla">8</button>
                    <button type="button" class="btn btn-secondary mx-2 tecla">9</button>
                    <button type="button" class="btn btn-secondary mx-2 tecla">*</button>
                </div>
                <div class="row my-2">
                    <button type="button" class="btn btn-danger mx-2 tecla">C</button>
                    <button type="button" class="btn btn-secondary mx-2 tecla">0</button>
                    <button type="button" class="btn btn-info mx-2 tecla">=</button>
                    <button type="button" class="btn btn-secondary mx-2 tecla">/</button>
                </div>
            </div>
        </div>
    </div> 

</body>
</html>
